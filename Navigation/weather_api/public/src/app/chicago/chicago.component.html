<div class="container" >
    <div class="cityinfo" style="display: inline-block; vertical-align: center;">
        <h1>{{city.name}}</h1>
        <p>humidity: {{city.main.humidity}}</p>
        <p>pressure: {{city.main.pressure}}</p>
        <p>temp: {{city.main.temp}}</p>

        <p>temp_min: {{city.main.temp_min}}</p>

    <img src="https://media.timeout.com/images/103969387/image.jpg" alt="Chicago Shoreline" height="200">

</div>
